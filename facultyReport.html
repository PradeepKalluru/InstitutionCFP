<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('iae.png'); /* Replace 'your_image.jpg' with the actual file name */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 140px); /* Increased width to accommodate spacing */
            grid-gap: 25px;
            padding: 20px; /* Added padding for spacing around the container */
        }

        .box {
            width: 80px; /* Adjusted width */
            height: 80px; /* Adjusted height */
            background-color: rgb(194, 249, 126); /* Changed to blue color */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .box:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div style="margin-bottom: 20px;">
        <input type="text" placeholder="Search..." style="padding: 10px; font-size: 16px;">
        <button style="padding: 10px; font-size: 16px;">Search</button>
    </div>
    <div class="container">
        <div class="box">Name</div>
        <div class="box">AICTE ID</div>
        <div class="box">Designation</div>
        <div class="box">Working since </div>
        <div class="box">Highest qualification</div>
        <div class="box">Total experience</div>
       <div class="box">Total score</div>
       <a href="Grade.html"> <div class="box">Grade</div></a>
       <div class="box">c1</div>
       <div class="box">c2</div>
       <div class="box">c3</div>
       <div class="box">c4</div>
       <div class="box">c5</div>
       <div class="box">c6</div>
       <div class="box">c7</div>
       <div class="box">c8</div>
       <div class="box">c9</div>
       
        
        
    </div>
</body>
</html>
