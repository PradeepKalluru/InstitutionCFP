    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('iae.png'); /* Replace 'your_image.jpg' with the actual file name */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 140px); /* Increased width to accommodate spacing */
            grid-gap: 25px;
            padding: 20px; /* Added padding for spacing around the container */
        }

        .box {
            width: 80px; /* Adjusted width */
            height: 80px; /* Adjusted height */
            background-color: rgb(194, 249, 126); /* Changed to blue color */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .box:hover {
            transform: scale(1.1);
        }
    </style>
</head>
